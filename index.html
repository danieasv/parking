	<title>Parkering</title>

<body class="desktop-friendly-size black whole-screen d-flex flex-column">

	<!-- Splash view -->
	<div id="splashView" class="d-flex flex-column justify-content-center align-items-center flex-fill">
		<img id="mainlogo" src="images/inventas.png">
	</div>

	<!-- Top bar -->
	<div class="d-flex flex-row menu align-items-center justify-content-between pr-3 pl-3 fixed-top shadow desktop-friendly-size">
		<div class="d-flex flex-row align-items-center"> </div>
		<h6><a id="trackBtn" class="view-btn nrf-light-blue">START</a></h6>
		<img id="settingsBtn" src="images/setting.png" class="view-btn settings-icon">
	</div>

	<!-- Track view -->
	<div id="trackView" class="d-none flex-column flex-even">
		<div id="leaflet-map"></div>
		<div id="timerSinceLast" class="align-self-center orientation"></div>
		<div class="d-flex flex-column flex-even">
			<div class="d-flex flex-row flex-even border-bottom">
				<div class="d-flex flex-column justify-content-center delivery flex-even border-right border-top">
					<div class="align-self-center">
						<h6>PLASS 1</h6>
					</div>
					<div class="align-self-center">
						<h1 id="parking1">-</h1>
					</div>
				</div>

				<div class="d-flex flex-column justify-content-center orientation flex-even border-right border-top">
					<div class="align-self-center">
						<h6>PLASS 2</h6>
					</div>
					<div class="align-self-center">
						<h1 id="parking2">-</h1>
					</div>
				</div>
			</div>

			<div class="d-flex flex-row flex-even">
				<div class="d-flex flex-column justify-content-center temperature flex-even border-right">
					<div class="align-self-center">
						<h6>TEMPERATUR [&#176;C]</h6>
					</div>

					<div class="align-self-center">
						<h1 id="temperature">-</h1>
					</div>
				
				</div>

				<div class="d-flex flex-column justify-content-center orientation flex-even border-right">
					<div class="align-self-center">
						<h6>BATTERI [mV]</h6>
					</div>
					<div class="align-self-center">
						<h1 id="battery">-</h1>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<!-- Settings view -->
	<div id="settingsView" class="d-none align-items-center whole-width main flex-fill flex-column desktop-friendly-size">
		<div class="card w-75 mb-4 rounded-sm top-card">
			<div class="card-body">
				<h5 class="card-title">Passord</h5>
<!-- 				<label for="api-key">API Key</label> -->
				<textarea
					id="api-key"
					class="form-control mb-3"
					aria-label="With textarea"
					placeholder="Enter password"
				></textarea>
				<!-- <label for="device-name">Device Name</label> -->
				<div id="device-list" class="list-group" role="tablist"></div>
			</div>
		</div>
		<div class="card w-75 mb-4 rounded-sm ">
			<div class="card-body">
				<p class="card-text small text-muted"> Denne applikasjonen gir status på parkeringsplassene i U2 hos Inventas i Asker </p>
			</div>
			
		</div>
		<div style="position: absolute; bottom: 5px;">
			Made with 💗 by Daniel
		</div>
		
		    
	</div>

	<!-- App specific JavaScript -->
	<script src="js/toast.min.js"></script>
	<script src="js/cloud-api.js" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
